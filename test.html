<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dayfact - Training ground</title>
  <link rel="shortcut icon" href="logo-2.png" type="image/x-icon">
  <link rel="stylesheet" href="/test.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Quicksand:wght@300..700&family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
  <div class="main-content-container flexer-column">
    <header class="flexer">
      <div class="header-content">
        <div class="logo-box flexer">
          <a href="#" class="flexer">
            <img src="/logo-2.png" alt="logo-2">
            <h1>mochizue</h1>
          </a>
        </div>
        <div class="middle-box flexer">
          
        </div>
        <div class="right-box flexer">
        </div>
      </div>
    </header>
    <div class="bmi-display-container flexer">
      <div class="bmi-box flexer-column">
        <div class="bmi-result-heading flexer">
          <div class="l-heading-w-name flexer">
            <h1>BMI Calculator</h1>
            <span class="divider-dot">&middot;</span>
            <p class="name"></p>
          </div>
          <p class="summary-pill">inactive</p>
        </div>
        <div class="divider"></div>
        <div class="bmi-result-content flexer-column contains hidden">
          <div class="result-box flexer-column">
            <div class="left-header-result flexer">
              <div class="logo-w-result flexer">
                <img src="/logo-2.png" alt="/logo-2" class="result-box-img">
                <p></p>
              </div>
              <button class="calc-btn-contains flexer"><i class="fi fi-ss-circle-waveform-lines"></i>Retry</button>
            </div>
            <div class="result-content flexer">
              <div class="result-card flexer-column">
                <p class="weight-box circle flexer"></p>
                <h2>Weight</h2>
              </div>
              <div class="result-card flexer-column">
                <p class="height-box circle flexer"></p>
                <h2>Height</h2>
              </div>
              <div class="result-card flexer-column"> 
                <p class="output-box circle flexer"></p>
                <h2>Result</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="bmi-result-content flexer-column empty">
          <img src="/logo-2.png" alt="/logo-2">
          <h1>To get started, please click the button below to calculate your BMI!</h1>
          <button class="calc-btn flexer"><i class="fi fi-ss-circle-waveform-lines"></i>Calculate</button>
        </div>
      </div>  
    </div>
  </div>
  <script src="/script2.js"></script>
</body>
</html>
